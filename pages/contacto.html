<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - EcoBook</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./alojamientos.html">Alojamientos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="./registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Envíanos un mensaje</h2>
        <fieldset>
            <legend>Envíanos un mensaje</legend>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required>l</textarea>
            
                <button type="submit">Enviar</button>
            </form>            
            
        </fieldset>
    </main>

    <address>
        <p>Contacto: <a href="mailto:contacto@ecobook.com">contacto@ecobook.com</a></p>
    </address>

    <script src="../js/script.js"></script>
</body>
</html>
