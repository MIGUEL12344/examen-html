<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EcoBook</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Registro</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./alojamientos.html">Alojamientos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="#">Registro</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h2>Crea tu cuenta</h2>
        <fieldset>
            <legend>Datos de usuario</legend><br>
            <form action="#" method="post">
                <label>Nombre completo: <input type="text" name="nombre" placeholder="ingresa tu nombre" required></label><br><br>
                <label>Email: <input type="email" name="email" placeholder="ingresa tu email" required></label><br><br>
                <label>Contraseña: <input type="password" name="password" placeholder="ingresa tu contraseña" required></label><br><br>
                <label><input type="checkbox" name="terms" required> Acepto términos y condiciones</label><br><br>
                <button type="submit">Registrarme</button>
            </form>
        </fieldset>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
